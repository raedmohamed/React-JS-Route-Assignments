<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-2</title>
  </head>
  <body>
    <fieldset style="background-color: brown">
      <legend style="background-color: rgb(15, 161, 245)">Personal Data</legend>
      <form>
        <br />
        <fieldset style="background-color: gold">
          <legend style="background-color: rgb(103, 103, 182)">
            <br /><br /><strong>YourName</strong><br /><br /><br />
          </legend>
          <br /><br /><br />
          <table>
            <tbody>
              <tr>
                <td>
                  <label for="first-name">First Name</label>
                </td>
                <td>:</td>
                <td>
                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    placeholder="ex Raed"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="sec-name">Second Name</label>
                </td>
                <td>:</td>
                <td>
                  <input
                    type="text"
                    name="sec-name"
                    id="sec-name"
                    placeholder="ex Mohamed"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
        <br /><br /><br /><br />
        <table>
          <tbody>
            <tr>
              <td>
                <strong><label for="phone">your phone</label></strong>
              </td>
              <td><strong>:</strong></td>
              <td>
                <input type="tel" name="phone" id="phone" />
              </td>
            </tr>
            <tr>
              <td>
                <strong><label for="email">Email </label></strong>
              </td>
              <td><strong>:</strong></td>
              <td>
                <input type="email" name="email" id="email" />
              </td>
            </tr>
            <tr>
              <td>
                <strong><label for="password">Password </label></strong>
              </td>
              <td><strong>:</strong></td>
              <td>
                <input type="password" name="password" id="password" />
              </td>
            </tr>
            <tr>
              <td>
                <strong><label for="re-password">re-password </label></strong>
              </td>
              <td><strong>:</strong></td>
              <td>
                <input type="password" name="re-password" id="re-password" />
              </td>
            </tr>
          </tbody>
        </table>
        <br /><br /><br /><br />
        <input type="radio" id="male-gender" name="gender" value="male" />
        <label for="male-gender">Male</label><br />
        <input type="radio" id="female-gender" name="gender" value="female" />
        <label for="female-gender">Female</label>
        <br /><br />
        <input type="checkbox" id="student" name="status" value="student" />
        <label for="student">Student</label><br />
        <input type="checkbox" id="graduated" name="status" value="graduated" />
        <label for="graduated">Graduated</label>
        <br /><br />
        <select name="options">
          <optgroup label="Group 1">
            <option value="option-1.1" selected>Option 1.1</option>
          </optgroup>
          <optgroup label="Group 2">
            <option value="option-2.1">Option 2.1</option>
            <option value="option-2.2">Option 2.2</option>
          </optgroup>
          <optgroup label="Group 3" disabled>
            <option value="option-3.1">Option 3.1</option>
            <option value="option-3.2">Option 3.2</option>
            <option value="option-3.3">Option 3.3</option>
          </optgroup></select
        ><br />
        <input
          type="image"
          src="images/button-img.jpg"
          width="70px"
          name=""
          id=""
        />
        <br /><br /><br /><br /><br /><br />
      </form>
    </fieldset>
  </body>
</html>
